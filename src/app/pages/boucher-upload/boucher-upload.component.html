<div class="container main-container">
    <div class="row">
        <div class="col-md-6">
            <h1>Ya casi estas con nosotros!</h1>
            <h2>Tu numero de afiliado es <span class="badge badge-secondary">{{position.position_number}}</span></h2>
            <hr>

        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <h3>Solo falta subir la foto de tu comprobante de pago</h3>
            <div class="custom-file">
                <input type="file" id="customFile" (change)="seleccionImagen($event.target.files[0])">
                <!-- <label  class="custom-file-label" for="customFile">Selecciona el archivo</label> -->
            </div>
        </div>
        <div class="col-md-6">
            <img *ngIf="!imagenTemp" [src]="'xxx' | imagen" class="w150">
            <img *ngIf="imagenTemp" [src]="imagenTemp" class="w150">
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <button (click)="subirImagen()" class="btn btn-block btn-success">Finalizar registro</button>
        </div>
    </div>
</div>
